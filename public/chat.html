<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="msapplication-TileColor" content="#111111">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#111111">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet" 
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Snipe Chat</title>
  </head>

  <body>

    <section class="chat-container animate__animated animate__fadeIn">
      <nav class="navbar-dark d-flex sticky-top bg-dark p-2 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="index.html">
          <img class="logo" src="img/Snipelogo.png" width="35px" height="35px" alt="Snipe-logo">
          nipe</a>

        <ul class="navbar-nav ml-auto px-2">
          <li class="nav-item text-nowrap">
            <a class="btn btn-secondary p-2" href="index.html">Leave Room</a>
          </li>
        </ul>
      </nav>

      <div class="container-fluid">
        <div class="row">
          <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
            <div class="pt-3">
              <h5 class="user-display-title">Online users <span class="material-icons">keyboard_arrow_down</span></h5>
              <ul class="nav flex-column" id="users">
                <!-- <li class="nav-item">
                  <a class="nav-link user-display" href="#"> Touka Chan </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link user-display" href="#"> Ken Kaneki </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link user-display" href="#"> Arima </a>
                </li> -->
              </ul>
             
            </div>
          </nav>

          <main role="main chat-box" class="col-md-9 ml-sm-auto col-lg-10 p-0" id="chat-content">
           
            <div class="p-4">
              <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h4 class=""><strong id="room-name">Room Name</strong></h4>
              </div>

              <div class="chat-messages">
               
              </div>

              
            </div>

            <div class="chat-form-container col-md-9 col-lg-10">
              <p id="typing">  </p>
              <form class="d-flex" id="chat-form">
                <div class="wrap-input100">
                  <input class="input100" id="msg" type="text" placeholder="Type a message" required autocomplete="off" />
                  <span class="focus-input100"></span>
                </div>
                <button type="submit" class="btn btn-secondary px-4"><span class="material-icons">send</span></button>
              </form>


            </div>
          </main>
        </div>
      </div>
    </section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"
      integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w=="
      crossorigin="anonymous"
    ></script>
    <!-- gives access to frontend socket library -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/push.min.js"></script>
    <script src="js/serviceWorker.min.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
